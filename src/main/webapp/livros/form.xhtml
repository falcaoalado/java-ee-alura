<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:form>
		<h:messages />
		
		<div>
			<h:outputLabel value="Título" />
			<h:inputText required="true" value="#{adminLivrosBean.livro.titulo}"/>
		</div>
		
		<div>
			<h:outputLabel value="Descrição" />
			<h:inputTextarea required="true" value="#{adminLivrosBean.livro.descricao}" rows="4" cols="20" />
		</div>
		
		<div>
			<h:outputLabel value="Número de páginas" />
			<h:inputText required="true" value="#{adminLivrosBean.livro.numeroPaginas}">
				<f:validateLongRange minimum="20" />
			</h:inputText>
		</div>
		
		<div>
			<h:outputLabel value="Preço" />
			<h:inputText required="true" value="#{adminLivrosBean.livro.preco}">
				<f:validateDoubleRange minimum="20" />
			</h:inputText>
		</div>
		
		<div>
			<h:outputLabel value="Autores"></h:outputLabel>
			<!-- o atributo value no selectManyListbox será onde serão setados os valores selecionados -->
			<h:selectManyListbox value="#{adminLivrosBean.autoresId}" converter="javax.faces.Long">
				<!-- f:selectItems
						o value é de onde ele buscará os dados para displayar
					 	o var é o apelido dado para cada item da lista
					 	o itemValue é o valor que cada item terá no html
					 	o itemLabel será o atributo que será mostrado na tela -->
				<f:selectItems value="#{adminLivrosBean.autores}" var="autor" itemValue="#{autor.id}" itemLabel="#{autor.nome}" />
			</h:selectManyListbox>
		</div>
		
		<h:commandButton action="#{adminLivrosBean.salvar}" value="Cadastrar" />
	</h:form>
</html>
