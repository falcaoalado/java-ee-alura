<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:form enctype="multipart/form-data">
		
		<div>
			<h:outputLabel value="Título" />
			<h:inputText id="titulo" required="true" value="#{adminLivrosBean.livro.titulo}"/>
			<h:message for="titulo"/>
		</div>
		
		<div>
			<h:outputLabel value="Descrição" />
			<h:inputTextarea id="descricao" required="true" value="#{adminLivrosBean.livro.descricao}" rows="4" cols="20" />
			<h:message for="descricao" />
		</div>
		
		<div>
			<h:outputLabel value="Número de páginas" />
			<h:inputText id="numeroPaginas" required="true" value="#{adminLivrosBean.livro.numeroPaginas}">
				<f:validateLongRange minimum="20" />
			</h:inputText>
			<h:message for="numeroPaginas"/>
		</div>
		
		<div>
			<h:outputLabel value="Preço" />
			<h:inputText id="preco" required="true" value="#{adminLivrosBean.livro.preco}">
				<f:validateDoubleRange minimum="20" />
			</h:inputText>
			<h:message for="preco" />
		</div>
		
		<div>
			<h:outputLabel value="Autores"></h:outputLabel>
			<!-- o atributo value no selectManyListbox será onde serão setados os valores selecionados -->
			<h:selectManyListbox value="#{adminLivrosBean.livro.autores}" converter="autorConverter" id="autores">
				<!-- f:selectItems
						o value é de onde ele buscará os dados para displayar
					 	o var é o apelido dado para cada item da lista
					 	o itemValue é o valor que cada item terá no html
					 	o itemLabel será o atributo que será mostrado na tela -->
				<f:selectItems value="#{adminLivrosBean.autores}" var="autor" itemValue="#{autor}" itemLabel="#{autor.nome}" />
			</h:selectManyListbox>
			<h:message for="autores"/>
		</div>
		
		<div>
			<h:outputLabel value="Data de publicação" />
			<h:inputText value="#{adminLivrosBean.livro.dataPublicacao}"/>
			<h:message for="preco" />
		</div>
		
		<div>
	        <h:outputLabel value="Capa do Livro" />
	        <h:inputFile value="#{adminLivrosBean.capaLivro}" id="capaLivro" />
	        <h:message for="capaLivro" />
   		</div>
		
		<h:commandButton action="#{adminLivrosBean.salvar}" value="Cadastrar" />
	</h:form>
</html>
